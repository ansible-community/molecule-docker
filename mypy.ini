[mypy]
python_version = 3.8
color_output = True
error_summary = True
disallow_untyped_calls=True
warn_redundant_casts=True

# 3rd party ignores, to remove once they add hints
[mypy-molecule.*]
ignore_missing_imports = True

[mypy-docker]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-setuptools]
ignore_missing_imports = True

[mypy-sh]
ignore_missing_imports = True
